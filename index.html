<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image uploader</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 3rem;
    }

    h1 {
        justify-content: center;
        align-content: center;
    }

    .form {
        height: 40%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 30%;
    }

    button {
        cursor: pointer;
    }

    .middlefinger {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        display: none;
    }
</style>

<script>
    function handleCLick() {

        if (document.getElementById("image").value != "") {
            document.querySelector(".middlefinger").style.display = "flex"

        }
        else{
            alert("Please select an image ")
        }
